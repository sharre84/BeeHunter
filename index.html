<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BeeHunter</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
  <script src="jquery-1.12.3.js">
  </script>
</head>
<body>
  <audio id="beeSplat" preload="auto">
    <source src="sounds/splat.mp3"></source>
  </audio>
  <audio id="soundLoop" preload="auto">
  <source src="sounds/bee.mp3"></source>
  </audio>
  <h1>BeeHunter</h1>
  <div id="timer-container">
    <h3>Timer:</h3>
    <div id="countdown">15</div>
  </div>
  <div id="container"></div>
  <div>
    <button id="start-game" name="Start Game">Start Game</button>
    <button id="reset" name="Restart Game">Reset</button>
  </div>
  <br><br>
    <h2 id="sB">Player 1 Score:</h2>
  <div id='scoreBoard'>0</div>
  <br><br>
    <h2 id="sB2">Player 2 Score:</h2>
  <div id='scoreBoard2'>0</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
